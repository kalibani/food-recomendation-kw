  <script

  <script>

    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        axios.post('http://localhost:3000/api/login', {
          authToken: response.authResponse.accessToken,
          userId: response.authResponse.userID
        })
        .then(function (response) {
          localStorage.setItem('token', response);
        })
        .catch(function (error) {
          console.log(error);
        });
        testAPI();
        $("#login-btn").hide();
        $("#logout-btn").show();
      } else {
        // The person is not logged into your app or we are unable to tell.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this app.';
      }
    }

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }
    $("#logout-btn").click(function(){
      // hapus local storage
      localStorage.removeItem('token');
      FB.logout();
      $(this).hide();
      $("#login-btn").show();
    })

    window.fbAsyncInit = function() {
      FB.init({
        appId      : 127811911272909,
        cookie     : true,
        xfbml      : true,
        version    : 'v2.8'
      });
      FB.AppEvents.logPageView();
    };

    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/id_ID/sdk.js#xfbml=1&version=v2.10&appId=127811911272909";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
        document.getElementById('status').innerHTML =
          'Thanks for logging in, ' + response.name + '!';
      });
    }
  <script type="text/javascript">
    function initialize() {
      // var myLatlng = new google.maps.LatLng(40.713956, -74.006653);
      var myLatlng = new google.maps.LatLng(-6.212097566030472, 106.84478759765625);
      var myOptions = {
        zoom: 8,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

      var marker = new google.maps.Marker({
        draggable: true,
        position: myLatlng,
        map: map,
        title: "Your location"
      });

      google.maps.event.addListener(marker, 'dragend', function(event) {
        document.getElementById("lat").value = event.latLng.lat();
        document.getElementById("long").value = event.latLng.lng();
        sendLocation(event.latLng.lat(),event.latLng.lng())
      });

      google.maps.event.addListener(map, 'click', function(event) {
        document.getElementById("lat").value = event.latLng.lat();
        document.getElementById("long").value = event.latLng.lng();
        marker.setPosition(event.latLng);
        sendLocation(event.latLng.lat(),event.latLng.lng())
      });
    }
    google.maps.event.addDomListener(window, "load", initialize());

    function sendLocation(lat,lng){
      // alert('lat='+lat+' lng='+lng)
      $.post( 'http://localhost:3000/api/restaurant/get_restaurant', {lat: lat,long: lng} )
    }
  </script>

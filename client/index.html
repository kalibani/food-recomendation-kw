<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
      body{
        padding: 3em;
      }
    </style>
  </head>
  <body>
    <h1 class="ui center aligned header">Restar</h1>
    <div class="ui menu">
      <div class="item">
        <div class="ui primary button">Home</div>
      </div>
      <div class="item">
        <div class="ui primary button">Login</div>
      </div>
      <div class="item">
        <div class="ui primary button">Logout</div>
      </div>
    </div>
    <div class="container">
      <div class="ui two column very relaxed grid">
      <div class="column">
        <div class="ui piled segments">
          <div id="map_canvas" style=" height: 500px;"></div>
        </div>
      </div>
      <div class="column" id="list-restaurant">
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script type="text/javascript">
    function initialize() {
      // var myLatlng = new google.maps.LatLng(40.713956, -74.006653);
      var myLatlng = new google.maps.LatLng(-6.212097566030472, 106.84478759765625);
      var myOptions = {
        zoom: 8,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

      var marker = new google.maps.Marker({
        draggable: true,
        position: myLatlng,
        map: map,
        title: "Your location"
      });

      google.maps.event.addListener(marker, 'dragend', function(event) {

        marker.setPosition(event.latLng);
        sendLocation(event.latLng.lat(),event.latLng.lng())
      });

      google.maps.event.addListener(map, 'click', function(event) {

        marker.setPosition(event.latLng);
        sendLocation(event.latLng.lat(),event.latLng.lng())
      });
    }
    google.maps.event.addDomListener(window, "load", initialize());

    function sendLocation(lat,lng){
      // alert('lat='+lat+' lng='+lng)
      $.post( 'http://localhost:3000/api/restaurant/get_restaurant', {lat: lat,long: lng}, function(data){
        data.restaurants.forEach(restaurant => {
          $("#list-restaurant").append(`
            <div class="ui piled segments">
              <div class="ui segment">
                <h2>${restaurant.restaurant.name}</h2>
              </div>
              <div class="ui segments">
                <div class="ui segment">
                  <p>${restaurant.restaurant.cuisines}</p>
                </div>
                <div class="ui segment">
                  <p>Location: ${restaurant.restaurant.location.address}</p>
                </div>
                <div class="ui segment">
                  <p>Cost for two: ${restaurant.restaurant.average_cost_for_two}</p>
                </div>
              </div>
            </div>
            `);
        })
        console.log(data);
      })
    }
  </script>
</html>
